{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}">          
{% endblock %}

{% block content %}
    <div class="h1 text-center mt-2">Add question</div>
    <a href="{% url 'quiz' %}" class="btn btn-dark text-light rounded-0 m-2">Back</a>    
    <div class="mx-auto mb-2 add-quiz-form">
        <form id="add-quiz-form" action="{% url 'update_question' question_id=question.id %}" method="POST" enctype="multipart/form-data" class="addQuiz">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark text-light mt-2 rounded-0" type="submit" form="add-quiz-form">Update</button>
        </form>
    </div>                
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'quiz/js/quiz.js' %}" type="text/javascript"></script>
{% endblock %}
